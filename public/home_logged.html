<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eCommerce - Home Logged</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Sfondo adattato completamente allo schermo */
        body {
            background: url('https://wallpapers.com/images/featured/4k-nature-ztbad1qj8vdjqe0p.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        /* Contenitore per migliorare la leggibilit√† */
        .content-container {
            background: rgba(243, 240, 67, 0.85);
            padding: 30px;
            border-radius: 10px;
            margin-top: 50px;
            max-width: 600px;
            text-align: center;
        }
        /* Navbar fissa */
        .navbar {
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        /* Centrare il contenuto della pagina */
        .container-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="home_logged.html">eCommerce</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="categorie.html">Categorie</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown">
                            <span id="username">Utente</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="profilo.html">Profilo</a></li>
                            <li><a class="dropdown-item" id="logoutBtn" href="#">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenuto della Index -->
    <div class="container container-content">
        <div class="content-container">
            <h1><strong>Benvenuti su eCommerce.it</strong></h1>

            <!-- Frase motivazionale sotto il titolo -->
            <p class="welcome-text">Il portale di annunci per ogni tua esigenza</p>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const user = JSON.parse(localStorage.getItem("user"));
            if (user) {
                document.getElementById("username").textContent = user.nome || "Mario Rossi";
            }

            document.getElementById("logoutBtn").addEventListener("click", () => {
                localStorage.removeItem("isLoggedIn");
                window.location.href = "index.html";
            });
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
